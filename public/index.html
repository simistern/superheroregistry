<!DOCTYPE html>

<html>
<body align="center">
  <h1> Be the hero we need </h1>
  <h2> Be the hero we deserve </h2>

  <div align="center" id="app" ng-app="superheroregistry" ng-controller="controller">
    <table class="pure-table">
      <th> Name </th> <th> Superpower </th> <th> Date of Origin </th><th> Choose your Allegience </th>
      <tr ng-repeat="x in rowitems"><td>{{x.name}}</td><td>{{x.power}}</td><td>{{x.date}}</td ><td>
       <!--<div id="app" ng-app="superheroregistry" ng-controller="AllegianceController"> -->
          <form name="AllegianceForm">
            <select name="teamchoice" id="teamchoice" ng-model="rowitems.teamchoice" ng-change="updateHeroes(teamchoice)">
              <option ng-repeat="option in data.availableOptions" value="{{option.id}}">{{option.descrip}}</option>
            </select>
            </div>
          </form>
          <p>{{teamchoice}}</p>
        <!--</div> -->
      </td></tr>
    </table>
    <input type="text" placeholder="Name.." ng-model="inputName"/>
    <input type="text" placeholder="Password.." ng-model="inputPower"/>
    <button ng-click="addAvenger()"> Will you join the Avengers? </button>
  </div>

  <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-rc.2/angular.min.js"> </script>
  <script src="./app.js"></script>
</body>
</html>
